<div class="chat-window-container">
  <div class="chat-window">
    <div class="panel-container" [@slidePanel]='slideState'>
      <div class="panel panel-default">

        <div class="panel-heading top-bar">
          <div class="panel-title-container">
            <h3 class="panel-title">
              <span class="glyphicon glyphicon-comment"></span>
              Chat - Bot<!--{{currentThread.name}}-->
            </h3>
          </div>
          <div class="panel-buttons-container">
            <!-- you could put minimize or close buttons here -->
            <span (click)="toggleWindow()">
                <i class="fa fa-window-minimize" aria-hidden="true"></i>
            </span>
          </div>
        </div>

        <div class="panel-body msg-container-base">
          <!--<chat-message
          *ngFor="let message of messages | async"
          [message]="message">
        </chat-message>-->
        <chat-list [messages]='messagesList'>
        </chat-list>
      </div>

      <div class="panel-footer">
          <chat-input [message]='newMessage' (onNewMessage)='onEnter($event)'></chat-input>
        <!--<div class="input-group">
          <input type="text"
          class="chat-input"
          placeholder="Write your message here..." />

          [(ngModel)]="draftMessage.text"- -> 
          <span class="input-group-btn">
            <button class="btn-chat"
            (click)="onEnter($event)"
            >Send</button>
          </span>
        </div>-->
      </div>
      

    </div>
  </div>
</div>
